<!DOCTYPE html><!--This webpage runs a simple task which asks to add a chore and the name, it also counts the number of chores using math.round-->
<html lang="en">
<head>
  <link rel="stylesheet" href="page2.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chores</title>
</head>
<body>
    <div class="topnav">
        <a href="AboutUs.html"><i class="fa fa-fw fa-graduation-cap"></i><b>ABOUT US</b></a>
        <a href="my chores.html"><i class="fa fa-fw fa-home"></i><b>CHORES</b></a>
        <a href="my completers.html"><i class="fa fa-fw fa-trophy"></i><b>COMPLETERS</b></a>
        <a href="myProfile.html" style="float:right">My Profile</a>
        <a href="Sponsors.html"><i class="fa fa-fw fa-graduation-cap"></i><b>SPONSORS</b></a>
        <a href="design.html" style="float:initial"><b>CHORE</b></a>
      </div>
        <div class="row">
        <div class="leftcolumn">
        <div class="card">
          <h2><center> My Chores</center></h2>
          <form>
            <label for="addChore">Add Chore:</label>
            <input type="checkbox" id="addChore" name="addChore" value="yes">
            <br>
            <label for="choreName">Chore Name:</label>
            <input type="text" id="choreName" name="choreName" required>
            <br>
            <input type="submit" value="Submit">
        </form>
        
        <p id="choreCount"></p>
        
        <script>
            const form = document.querySelector('form');
            const choreList = [];
            const choreCountElement = document.getElementById('choreCount');
        
            form.addEventListener('submit', (event) => {
                event.preventDefault();
                const addChore = form.addChore.checked;
                if (addChore) {
                    const choreName = form.choreName.value;
                    choreList.push(choreName);
                    updateChoreCount();
                }
            });
        
            function updateChoreCount() {
                const choreCount = Math.round(choreList.length);
                choreCountElement.innerHTML = `Number of Chores: ${choreCount}`;
            }
        </script>
        <center><img src="Images/chore.png" alt="Chore"style="width:600px"></center>                               
</body>
</html>
